<body>

    <div class="Cuerpo">

        <div class="Cart-Container">
            <div class="Head">
                <h3 class="Heading">Shopping Cart</h3>
                <h5 class="Action">Remove all</h5>
            </div>

            <div class="Cart-Items">
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1564633351631-e85bd59a91af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1148&q=80"
                        style=height:120px; />
                </div>

                <div class="about">
                    <h1 class="title">Moto de agua</h1>
                    <h3 class="subtitle">1 Hora -Individual</h3>
                    <img src="../Imagen/veg.png" style=height:30px; />
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">30€</div>
                    <div class="remove"><u>Eliminar</u></div>
                </div>

            </div>

            <div class="Cart-Items">
                <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1554132267-d06483b00adc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
                        style=height:120px; />
                </div>

                <div class="about">
                    <h1 class="title">Moto de agua</h1>
                    <h3 class="subtitle">2 Hora-2 Personas</h3>
                    <img src="../Imagen/veg.png" style=height:30px; />
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">2</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">100€</div>
                    <div class="remove"><u>Eliminar</u></div>
                </div>

            </div>

            
            <hr>
            <div class="checkout">
                <div class="total">
                    <div>
                        <div class="Subtotal">Sub-Total</div>
                        <div class="items">2 items</div>
                    </div>
                    <div class="total-amount">130 €</div>
                </div>
                <button class="button-28" role="button">Checkout</button>
            </div>
